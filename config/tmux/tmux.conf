
######################
#### Main Settings ###
######################

set -g default-terminal "screen-256color"
set-option -a terminal-overrides ",alacritty:RGB"

set-option -g allow-rename off
set-option -g focus-events on

set -g mouse on
set -g base-index 1
setw -g mode-keys vi

unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g prefix C-s
unbind C-b
bind-key C-s send-prefix

unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind-key -T copy-mode-vi 'v' send -X begin-selection 
bind-key -T copy-mode-vi 'y' send -X copy-selection 

unbind -T copy-mode-vi MouseDragEnd1Pane 

set -sg escape-time 10

######################
### DESIGN CHANGES ###
######################

set -g status-style bg=default 
set -g status-justify left 
set -g status-position bottom

set -g status-left ""
set -g status-left-length 0
set -g status-right "#[bg=#181825]#[fg=#cdd6f4] #S "

set -g window-status-format '#[bg=#181825]#[fg=#808080] #I #[bg=default]#[fg=#808080] #W '
set -g window-status-current-format '#[bg=#181825]#[fg=#cdd6f4] #I #[bg=default]#[fg=#cdd6f4] #W '

set-option -g pane-border-style fg="#313244"
set-option -g pane-active-border-style fg="#89b4fa"

######################
###### Plugins #######
######################

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'
