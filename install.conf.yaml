- defaults:
    link:
      relink: true
      create: true
    shell:
      stdout: true
      stderr: true

- create:
    - ~/.config

- clean: ["~"]

- link:
    ~/.zshrc: config/zsh/zshrc
    ~/.aliases: config/zsh/aliases
    ~/.zshenv: config/zsh/zshenv
    ~/.config/tmux:
      path: config/tmux
    ~/.config/git:
      path: config/git
    ~/.config/alacritty:
      path: config/alacritty
    ~/.config/nvim:
      path: config/nvim
    ~/.config/bat:
      path: config/bat

- shell:
    - command: ./scripts/xcode_setup.zsh
    - command: ./scripts/brew_setup.zsh
    - command: ./scripts/mac_setup.zsh
    - command: ./scripts/node_setup.zsh
